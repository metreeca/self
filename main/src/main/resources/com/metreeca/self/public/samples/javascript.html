<!DOCTYPE html>

<html>

    <head>

        <title>Metreeca Embedded › Javascript Integration</title>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="copyright" content="&copy; 2013-2017 Metreeca">

        <link rel="stylesheet" type="text/css" href="demo.css">

    </head>

    <body>

        <h1><a href=".">Metreeca Embedded</a> › Javascript Integration</h1>

        <menu></menu>

        <iframe name="metreeca-demo" src="/apps/self/" data-mode="visualizer"></iframe>

        <script type="application/javascript" src="/apps/self/driver.min.js"></script>

        <script type="application/javascript">

			var menu=document.querySelector("menu");

			var smart=document.createElement("button");
			var mini=document.createElement("button");
			var vcento=document.createElement("button");

			smart.textContent="Smart";
			smart.addEventListener("click", function () {
				metreeca("metreeca-demo", { resource: "http://dbpedia.org/resource/Smart_Fortwo" })
			});

			mini.textContent="Mini";
			mini.addEventListener("click", function () {
				metreeca("metreeca-demo", { resource: "http://dbpedia.org/resource/Mini_Countryman" })
			});

			vcento.textContent="500";
			vcento.addEventListener("click", function () {
				metreeca("metreeca-demo", { resource: "http://dbpedia.org/resource/Fiat_500" })
			});

			menu.appendChild(smart);
			menu.appendChild(mini);
			menu.appendChild(vcento);

			metreeca("metreeca-demo", {
				endpoint: "http://dbpedia.org/sparql",
				resource: "http://dbpedia.org/resource/Smart_Fortwo"
			});

        </script>

    </body>

</html>
